<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lexington Motorized Scooter Injury Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css">
  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css">

  <style>
    html, body { height: 100%; margin: 0; }
    /* Expand dashboard width for better readability */
    #map { position: absolute; top: 0; bottom: 0; left: 0; right: 400px; }
    #dashboard {
      position: absolute;
      top: 0;
      right: 0;
      width: 400px;
      height: 100%;
      background-color: #fff;
      border-left: 1px solid #ccc;
      padding: 2rem;
      overflow: visible !important;
      z-index: 1000;
      font-family: 'Montserrat', sans-serif;
    }
    .form-control[type="month"] { margin-bottom: 2rem; }
    /* Increase chart height for readability */
    #injuryChart, #dowChart { width: 100%; height: 250px; margin-bottom: 2rem; }

    /* Legend styling */
    .map-legend-container {
      background-color: #ffffff;
      padding: 8px;
      border-radius: 4px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      font-size: 14px;
      max-width: 180px;
      width: auto;
    }
    .map-legend-container .map-description { margin-bottom: 6px; font-size: 13px; }
    .map-legend-container .legend-title { font-weight: bold; margin-bottom: 4px; font-size: 15px; }
    .map-legend-container .legend-item { display: flex; align-items: center; margin-bottom: 4px; }
    .map-legend-container .legend-color { width: 10px; height: 10px; border-radius: 50%; margin-right: 6px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="dashboard">
    <h4>Motorized Scooter Injuries</h4>
    <p>Select a month and year range to view incident locations in Lexington, KY. The charts update based on your selection.</p>

    <label for="start-month" class="form-label">Start:</label>
    <input type="month" id="start-month" class="form-control">
    <label for="end-month" class="form-label">End:</label>
    <input type="month" id="end-month" class="form-control">

    <!-- Average injuries over time -->
    <h5>Average Injuries Over Time</h5>
    <canvas id="injuryChart"></canvas>

    <!-- Events by day of week -->
    <h5>Incidents by Day of Week</h5>
    <canvas id="dowChart"></canvas>

    <h5>Layers</h5>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="cluster-injury" checked>
      <label class="form-check-label" for="cluster-injury">Injury Clusters (red)</label>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="cluster-noninjury" checked>
      <label class="form-check-label" for="cluster-noninjury">Non-Injury Clusters (green)</label>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
  <!-- MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Main JS -->
  <script src="js/main.js"></script>
</body>
</html>
